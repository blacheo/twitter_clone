# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    
  frontend:
    build: 
      context: frontend/twitter_clone
      dockerfile: Dockerfile
    ports:
      - 3000:8080
  